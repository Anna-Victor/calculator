<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "Stylesheet" type = "text/css" href = "calfinal.css">
    <script src = "calfinal.js" defer></script>
</head>
<body>
    <h1> Onscreen Calculator</h1>
    <div class = "container">
        <div class = "result">
            <div class = "previousValue" id = "before"></div>
            <div class = "displayedValue" id = "after"></div>
        </div>
        <div class = "btns">
            <button class = "butt" value = "0">0</button>
            <button class = "butt" value = "1">1</button>
            <button class = "butt" value = "2">2</button>
            <button class = "butt" value = "3">3</button>
            <button class = "butt" value = "4">4</button>
            <button class = "butt" value = "5">5</button>
            <button class = "butt" value = "6">6</button>
            <button class = "butt" value = "7">7</button>
            <button class = "butt" value = "8">8</button>
            <button class = "butt" value = "9">9</button>
            <button class = "operator" id = "plus" value = "+">+</button>
            <button class = "operator" id = "minus" value = "-">-</button>
            <button class = "operator" id = "mult" value = "*">x</button>
            <button class = "operator" id = "divide"value = "/">รท</button>
            <button class = "operator" id = "power" value = "**">^</button>
            <button class = "butt" value = ".">.</button>
            <button class = "btn-clear" id = "clean">clear</button>
            <button class = "btn-delete" id = "del">delete</button>
            <button class = "btn-equals" id = "equal" value = "=">=</button> 
        </div>
    </div>
</body>
</html>
